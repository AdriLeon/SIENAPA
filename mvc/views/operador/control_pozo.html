<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control del Pozo</title>
  <link rel="icon" href="/static/img/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/control-remoto.css">
</head>
<body>
  <div class="main-container d-flex">
    <div class="sidebar" id="side_nav">
      <div class="header-box justify-content-between px-2 pt-3 pb-4 d-flex">
        <img class="logo-web" src="/static/img/logo.png"/>
        <button class="btn d-md-none d-block close-btn me-2"><i class="bi bi-x-lg"></i></button>
      </div>
      <ul class="list-unstyled px-2">
        <li class=""><a href="/operador/lista-pozos" class="text-decoration-none px-3 py-2 d-block">Pozos</a></li>
        <li class="active"><a href="/operador/control-pozo" class="text-decoration-none px-3 py-2 d-block">Control Remoto</a></li>
        <li class=""><a href="/operador/lista-usuarios" class="text-decoration-none px-3 py-2 d-block">Usuarios</a></li>
        <li class=""><a href="/operador/generar-reporte" class="text-decoration-none px-3 py-2 d-block">Reportes</a></li>
        <li class="salir"><a href="/logout" class="text-decoration-none px-3 py-2 d-block">Salir</a></li>
      </ul>
    </div>
    <div class="content">
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <div class="d-flex justify-content-between d-md-none d-block">
            <button class="btn px-1 py-0 open-btn me-2"><i class="bi bi-list"></i></button>
          </div>
          <div>
            <img class="logo-mob" src="/static/img/logo.png" />
          </div>
        </div>
      </nav>
      <div class="dashboard-content px-3 pt-4">
        <!-- Aqui va el contenido -->
        <div class="d-flex flex-column" id="general">
          <div class="d-flex justify-content-center">
            <h1 class="titulo">Control Remoto</h1>
          </div>
          <div class="d-flex justify-content-center">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecciona un pozo</option>
              <option value="1">Pozo 1</option>
              <option value="2">Pozo 2</option>
              <option value="3">Pozo 3</option>
            </select>
          </div>
          <div class="d-flex justify-content-around" id="contenedor">
            <div class="d-flex flex-column" id="componentes">
              <div class="d-flex justify-content-center">
                <p class="fs-5 fw-bold">Horario Programado</p>
              </div>
              <div class="d-flex justify-content-center">
                <p class="fs-5">08:00 - 20:00</p>
              </div>
              <div class="d-flex justify-content-center">
                <p class="text-body-secondary"><a href="/operador/cambiar-horario" class="text-reset">Cambiar horario</a>
                </p>
              </div>
            </div>
            <div class="d-flex flex-column" id="componentes">
              <div class="d-flex justify-content-center">
                <p class="fs-5 fw-bold">Apagar</p>
              </div>
              <div class="container">
                <input type="checkbox" id="check">
                <label for="check" class="button"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts Menu -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    $('.open-btn').click(function () {
      $('.sidebar').addClass('active');
    });
    $('.close-btn').click(function () {
      $('.sidebar').removeClass('active');
    });
  </script>
</body>
</html>
